name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v2
        with:
          version: 'v1.26.0'

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yml
